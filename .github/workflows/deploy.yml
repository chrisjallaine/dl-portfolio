name: Deploy Jupyter Book to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install jupyter-book ghp-import
          pip install -r mybook/requirements.txt
          pip install torchvision
          pip install torch
          pip install numpy

      - name: Build the Jupyter Book
        run: jupyter-book build mybook

      - name: List built docs directory (diagnostic)
        run: |
          echo "Listing mybook/_build/html/docs (if present):"
          ls -la mybook/_build/html/docs || true
          echo "Find any PDFs under the built html:" 
          find mybook/_build/html -type f -name "*.pdf" -print || true

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: mybook/_build/html

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
