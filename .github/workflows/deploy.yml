name: Deploy Jupyter Book

on:
  push:
    branches:
      - main

permissions:
  contents: write   

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install jupyter-book ghp-import
          pip install -r requirements.txt
          

      - name: Build the book (use pre-executed notebooks)
        run: jupyter-book build mybook

      - name: Disable Jekyll
        run: touch mybook/_build/html/.nojekyll

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ghp-import -n -p -f mybook/_build/html -r https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git