# Book settings
title: ChrisJallaine's Deep Learning Portfolio
author: Chris Jallaine
logo: logo1.gif

# Execution settings
execution:
  execute_notebooks: off

# PDF / LaTeX settings
latex:
  latex_documents:
    targetname: book.tex

# Citations
bibtex_bibfiles:
  - references.bib

# Repository settings
repository:
  url: https://github.com/chrisjallaine/dl-portfolio.git
  path_to_book: mybook
  branch: main

# HTML & Navigation behavior
html:
  use_issues_button: true
  use_repository_button: true
  # REMOVED 'extra_path' to prevent sidebar duplication glitch
  collapse_navigation: false     # keeps sidebar fully expanded
  navigation_depth: 4            # ensures sections stay visible

# Parsing options
parse:
  myst_enable_extensions:
    - html_image
    - colon_fence

# Include files
exclude_patterns: []